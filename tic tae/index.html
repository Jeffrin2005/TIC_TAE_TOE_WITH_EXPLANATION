<!DOCTYPE html>
<html lang="en">
<head>
    <!--
The head element contains metadata about the HTML document.
The meta elements specify the character encoding, browser compatibility, and viewport settings for the page.
The title element specifies the title of the page, which is displayed in the browser’s title bar or tab.
The link elements are used to link to external resources, such as stylesheets and fonts.
The first link element links to a local stylesheet file named style.css.
The next two link elements establish a connection to the Google Fonts service.
The last link element imports a font named Finger Paint from Google Fonts.
    -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Finger+Paint&display=swap" rel="stylesheet"> 
</head>
<body>
    <!--
       The code creates a div element with the class container.
Inside the container element, there is an h1 element with the id playerText that displays the text “Tic Tac Toe”.
There is also a button element with the id restartBtn that displays the text “Restart”.
There is another div element with the id gameboard.
Inside the gameboard element, there are 9 div elements with the class box.
Each box element has a unique id, ranging from 0 to 8. 
    -->
    <div class="container">
        <h1 id="playerText">Tic Tac Toe</h1>
        <button id="restartBtn">Restart</button>
        <div id="gameboard">
            <div class="box" id="0"></div>
            <div class="box" id="1"></div>
            <div class="box" id="2"></div>
            <div class="box" id="3"></div>
            <div class="box" id="4"></div>
            <div class="box" id="5"></div>
            <div class="box" id="6"></div>
            <div class="box" id="7"></div>
            <div class="box" id="8"></div>
        </div>
    </div>
    <script src="/game_logic.js"></script>
</body>
</html>
